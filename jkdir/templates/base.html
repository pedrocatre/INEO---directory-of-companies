<html>

<head>
	<title>{% block title %}{% endblock %}</title>
</head>

<html>
	<div style="text-align: right;">
		{% if user.is_authenticated %}
			Bem-vindo <a href="{{ user.get_absolute_url }}">{{ user.username }}</a> | <a href="/account/password_change/">Alterar Password</a> | <a href="/account/change/">Editar dados</a> | <a href="/logout/">Logout</a>
		{% else %}
			<a href="/">Lista de Empresas</a> | <a href="/login/">Login</a>
		{% endif %}
		
		<hr />
	</div>
	
	<div style="width: 20%; float: left; border-right: solid grey 1px; height: 80%">
		{% if user.is_authenticated %}
			
			<div style="text-align: center">
				<b>Menu</b>
			</div>
		
			<hr />
		
			<ul>
				<li><a href="/users/">Utilizadores</a></li>
				<li><a href="/empresas/">Empresas</a></li>
			</ul>
		
		{% endif %}
		
	</div>
	
	<div style="width: 75%; float: right">
		{% block container %}
		



		
		{% endblock %}
	</div>
	
</body>

</html>
